<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe~!!</title>
    <link rel="stylesheet" href="./ttt.css">
</head>

<body>
    <div class="ttt">
        <div>
            <h1>틱택토</h1>
        </div>
        <div class="player">
            <div>
                <p style="color: red; font-style: oblique; font-weight: bold ">Player 1</p>
                <div style="color: red; font-weight: bold ">O</div>
            </div>
            <div>
                <p style="color: blue; font-style: oblique; font-weight: bold">Player 2</p>
                <div style="color: blue; font-weight: bold ">X</div>
            </div>
        </div>
        <div class="panel_list">
        </div>
    </div>
    <div class="modal"></div>


    <script src="./ttt.js"></script>

</body>

</html>
