<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="app-title">
            <p>오늘의 날씨</p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="./icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p> - °<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p> - </p>
            </div>
            <input id="base_date" name="base_date" placeholder="날짜를 입력하세요"><br>
            <input id="nx" name="nx" placeholder="x좌표를 입력하세요"><br>
            <input id="ny" name="ny" placeholder="y좌표를 입력하세요"><br>
        </div>
    </div>

    <button id="btn1">요청</button><br>
    <textarea id="ta" cols="80" rows="10"></textarea>

    <script src="weather.js"></script>
</body>

</html>
