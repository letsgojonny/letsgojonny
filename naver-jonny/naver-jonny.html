<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="./naver-jonny.css">
</head>
<body>
    <div id="wrap">
        <div id="head" data-clk-prefix="top" 
        class="wrap-head" style="background-color: #21232b">
        </div>

            <div class="wrap-head-banner">
                <a class="wrap-head-banner-detail" 
                href="https://whale.naver.com/banner/details/darkmode/?=main&wpid=RydDy7" 
                data-clk="dropbanner1b">
                </a>
                <i class="whale">
                    <span class="blind">NAVER whale</span>
                </i>
                <i class="people">
                    <img src="https://static-whale.pstatic.net/main/img_darkmode_v12@2x.png" width="250" height="50" style="padding-left: 100px" >
                </i>
                <span class="darkmode"
                data-clk="dropboxbanner1b" style="padding-right: 20px; padding-left: 300px; color: white;">
                    <span>눈부심 없는 편안~함 </span>
                    <strong style="color: #22d4ad">내가 다크 모드 쓰는 이유
                    </strong>
                </span>
            
                <a class="whaledownload-btn"
                href="https://installer-whale.pstatic.net/downloads/banner/RydDy7/WhaleSetup.exe" 
                class=""  data-clk="dropdownload1b">
                    <span style="background-color: #03bc93; color: white; ">다운로드
                    </span>
                </a>                
                <i class="leaf" >
                <img src="https://static-whale.pstatic.net/main/sprite-20220513@2x.png" style="padding-left:550px" >
                </i>
                
            </div>
        </div>
        
        <div id="servicearea"> 
            <div class="service-group">
                    <a id="happybean"
                    href="https://happybean.naver.com/">
                    해피빈
                    </a>
                    <a id="jrnaver" 
                    href="https://jr.naver.com/">
                    쥬니어네이버
                    <a id="startpage"
                    href="https://help.naver.com/support/welcomePage/guide.help">
                    네이버를 시작페이지로
                </div>

                    
                    

        
                    


                </div>
                


            </div>
               <p>head</p>
            <div class="search"></div>
            <div class="nav"></div>
        </div>
        <div id="main">
            <p>main</p>
            <div class="left">
                <div class="news">
                    <div class="header"></div>
                    <div class="title"></div>
                    <div class="view"></div>
                </div>
                <div class="cast">
                    <div class="theme"></div>
                    <div class="theme-containe"></div>
                </div>
            </div>
            <div class="right">
                <div class="login"></div>
                <div class="timesquare"></div>
                <div class="shopcast"></div>
            </div>
        </div>
        <div id="footer">
            <p>footer</p>
            <div>
                <div class="AD"></div>
                <div class="notice"></div>
                <div class="aside"></div>
                <div class="corp"></div>
            </div>
        </div>
    </div>
</body>
</html>
